<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="style_contacto.css">
</head>
<body>
  <div class="container">
    <div class="form-icon">
      <img src="img/perfil.png" alt="Icono de Contacto">
    </div>
    <button class="back-button"><a href="index.html">Volver al Curriculum</a></button>
    <form class="registration-form">
      <div class="form-row">
          <input type="text" placeholder="Nombre" required>
          <input type="text" placeholder="Apellido" required>
      </div>
      <div>
          <input type="text" placeholder="Nombre de usuario" required>
      </div>
      <div>
          <input type="email" placeholder="Correo electrónico" required>
      </div>
      <div>
          <input type="password" placeholder="Contraseña" required>
      </div>
      <div>
          <input type="password" placeholder="Confirmar contraseña" required>
      </div>
      <div>
          <input type="tel" placeholder="Número de teléfono" required>
      </div>
      <div class="form-buttons">
          <button type="reset">Borrar Datos</button>
          <button type="submit">Enviar</button>
      </div>
    </form>
  </div>
</body>
</html>
